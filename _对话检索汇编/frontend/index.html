<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库主题搜索系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding: 2rem 0;
        }
        .search-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .status-indicator {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }
        .status-processing {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        .status-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .feature-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        .feature-icon {
            color: #667eea;
            margin-bottom: 1rem;
        }
        .loading-spinner {
            display: none;
            margin: 1rem auto;
        }
        .progress-container {
            display: none;
            margin-top: 1rem;
        }
        .format-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .format-option {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
            color: #6c757d;
        }
        .format-option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="search-container">
                    <div class="text-center mb-4">
                        <h1 class="display-4 text-primary mb-3">
                            <i class="fas fa-search"></i> 知识库主题搜索
                        </h1>
                        <p class="lead text-muted">
                            输入您想要搜索的主题，系统将自动生成多格式文档并发送到您的邮箱
                        </p>
                    </div>

                    <form id="searchForm">
                        <div class="mb-4">
                            <label for="topic" class="form-label fw-bold">
                                <i class="fas fa-tag"></i> 搜索主题
                            </label>
                            <input type="text" class="form-control" id="topic" name="topic" 
                                   placeholder="请输入您想要搜索的主题关键词..." required>
                            <div class="form-text">例如：家庭教育、心理学、社会化、人工智能等</div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label fw-bold">
                                    <i class="fas fa-envelope"></i> 邮箱地址
                                </label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="your@email.com" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="priority" class="form-label fw-bold">
                                    <i class="fas fa-flag"></i> 优先级
                                </label>
                                <select class="form-select" id="priority" name="priority">
                                    <option value="normal">普通</option>
                                    <option value="high">高</option>
                                    <option value="urgent">紧急</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-file-alt"></i> 输出格式
                            </label>
                            <div class="format-options">
                                <div class="format-option selected" data-format="markdown">
                                    <i class="fas fa-file-code"></i> Markdown文档
                                </div>
                                <div class="format-option selected" data-format="html">
                                    <i class="fas fa-file-code"></i> HTML网页
                                </div>
                                <div class="format-option selected" data-format="epub">
                                    <i class="fas fa-book"></i> EPUB电子书
                                </div>
                                <div class="format-option selected" data-format="thematic">
                                    <i class="fas fa-list"></i> 主题分类
                                </div>
                                <div class="format-option selected" data-format="concepts">
                                    <i class="fas fa-lightbulb"></i> 概念索引
                                </div>
                                <div class="format-option selected" data-format="summary">
                                    <i class="fas fa-chart-bar"></i> 内容概要
                                </div>
                            </div>
                            <input type="hidden" id="formats" name="formats" value="markdown,html,epub,thematic,concepts,summary">
                        </div>

                        <div class="mb-4">
                            <label for="notes" class="form-label fw-bold">
                                <i class="fas fa-comment"></i> 备注 (可选)
                            </label>
                            <textarea class="form-control" id="notes" name="notes" rows="3" 
                                      placeholder="请描述您的具体需求或偏好..."></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                <i class="fas fa-rocket"></i> 开始搜索
                            </button>
                        </div>
                    </form>

                    <div class="loading-spinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">处理中...</span>
                        </div>
                    </div>

                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 0%"></div>
                        </div>
                        <div class="text-center mt-2">
                            <small class="text-muted" id="progressText">正在初始化...</small>
                        </div>
                    </div>

                    <div class="status-indicator" id="statusIndicator">
                        <div id="statusMessage"></div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="feature-card text-center">
                            <div class="feature-icon">
                                <i class="fas fa-brain fa-2x"></i>
                            </div>
                            <h5>智能检索</h5>
                            <p class="text-muted small">基于AI的全文检索，准确匹配相关内容</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="feature-card text-center">
                            <div class="feature-icon">
                                <i class="fas fa-file-export fa-2x"></i>
                            </div>
                            <h5>多格式输出</h5>
                            <p class="text-muted small">支持Markdown、HTML、EPUB等多种格式</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="feature-card text-center">
                            <div class="feature-icon">
                                <i class="fas fa-paper-plane fa-2x"></i>
                            </div>
                            <h5>邮件通知</h5>
                            <p class="text-muted small">完成后自动发送结果到您的邮箱</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 格式选项选择功能
        document.querySelectorAll('.format-option').forEach(option => {
            option.addEventListener('click', function() {
                this.classList.toggle('selected');
                updateFormatsInput();
            });
        });

        function updateFormatsInput() {
            const selectedFormats = Array.from(document.querySelectorAll('.format-option.selected'))
                .map(option => option.dataset.format);
            document.getElementById('formats').value = selectedFormats.join(',');
        }

        // 表单提交处理
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.querySelector('.loading-spinner');
            const progressContainer = document.querySelector('.progress-container');
            const statusIndicator = document.getElementById('statusIndicator');
            const progressBar = document.querySelector('.progress-bar');
            const progressText = document.getElementById('progressText');
            
            // 禁用提交按钮
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 处理中...';
            
            // 显示加载状态
            loadingSpinner.style.display = 'block';
            progressContainer.style.display = 'block';
            statusIndicator.style.display = 'none';
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                // 模拟进度更新
                const progressSteps = [
                    { progress: 10, text: '正在验证输入...' },
                    { progress: 20, text: '正在初始化搜索系统...' },
                    { progress: 40, text: '正在执行智能检索...' },
                    { progress: 60, text: '正在生成文档...' },
                    { progress: 80, text: '正在打包文件...' },
                    { progress: 90, text: '正在发送邮件...' },
                    { progress: 100, text: '完成！' }
                ];
                
                for (let step of progressSteps) {
                    await new Promise(resolve => setTimeout(resolve, 800));
                    progressBar.style.width = step.progress + '%';
                    progressText.textContent = step.text;
                }
                
                // 发送请求到后端
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('success', `搜索完成！结果已发送到 ${data.email}`);
                } else {
                    showStatus('error', `搜索失败：${result.message}`);
                }
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('error', '网络错误，请稍后重试');
            } finally {
                // 恢复按钮状态
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-rocket"></i> 开始搜索';
                loadingSpinner.style.display = 'none';
                progressContainer.style.display = 'none';
            }
        });
        
        function showStatus(type, message) {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusMessage = document.getElementById('statusMessage');
            
            statusIndicator.className = `status-indicator status-${type}`;
            statusMessage.textContent = message;
            statusIndicator.style.display = 'block';
            
            // 3秒后自动隐藏成功消息
            if (type === 'success') {
                setTimeout(() => {
                    statusIndicator.style.display = 'none';
                    document.getElementById('searchForm').reset();
                    // 重置格式选择
                    document.querySelectorAll('.format-option').forEach(option => {
                        option.classList.add('selected');
                    });
                    updateFormatsInput();
                }, 3000);
            }
        }
        
        // 初始化格式选择
        updateFormatsInput();
    </script>
</body>
</html>
